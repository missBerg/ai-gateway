apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: traffic-splitting-fallback
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traffic-splitting-fallback
  namespace: default
spec:
  gatewayClassName: traffic-splitting-fallback
  listeners:
    - name: http
      protocol: HTTP
      port: 80
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: traffic-splitting-fallback
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: traffic-splitting-fallback
  namespace: default
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        container:
          # Clear the default memory/cpu requirements for local tests.
          resources: {}
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIGatewayRoute
metadata:
  name: traffic-splitting-fallback
  namespace: default
spec:
  parentRefs:
    - name: traffic-splitting-fallback
      kind: Gateway
      group: gateway.networking.k8s.io
  rules:
    - matches:
        - headers:
            - type: Exact
              name: x-ai-eg-model
              value: model-a
      backendRefs:
        - name: backend-a
          priority: 0
          weight: 50
        - name: backend-b
          modelNameOverride: model-b
          priority: 0
          weight: 50
        - name: backend-c
          modelNameOverride: model-c
          priority: 1
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: backend-a
  namespace: default
spec:
  schema:
    name: OpenAI
  backendRef:
    name: backend-a
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: backend-b
  namespace: default
spec:
  schema:
    name: OpenAI
  backendRef:
    name: backend-b
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: backend-c
  namespace: default
spec:
  schema:
    name: OpenAI
  backendRef:
    name: backend-c
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: backend-a
  namespace: default
spec:
  endpoints:
    - fqdn:
        hostname: backend-a.default.svc.cluster.local
        port: 80
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: backend-b
  namespace: default
spec:
  endpoints:
    - fqdn:
        hostname: backend-b.default.svc.cluster.local
        port: 80
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: backend-c
  namespace: default
spec:
  endpoints:
    - fqdn:
        hostname: backend-c.default.svc.cluster.local
        port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-a
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-a
  template:
    metadata:
      labels:
        app: backend-a
    spec:
      containers:
        - name: backend-a
          image: docker.io/envoyproxy/ai-gateway-testupstream:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: TESTUPSTREAM_ID
              value: backend-a
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: backend-a
  namespace: default
spec:
  selector:
    app: backend-a
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-b
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-b
  template:
    metadata:
      labels:
        app: backend-b
    spec:
      containers:
        - name: backend-b
          image: docker.io/envoyproxy/ai-gateway-testupstream:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: TESTUPSTREAM_ID
              value: backend-b
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: backend-b
  namespace: default
spec:
  selector:
    app: backend-b
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-c
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-c
  template:
    metadata:
      labels:
        app: backend-c
    spec:
      containers:
        - name: backend-c
          image: docker.io/envoyproxy/ai-gateway-testupstream:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: TESTUPSTREAM_ID
              value: backend-c
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 1
