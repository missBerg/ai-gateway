# Minimal test manifest for OpenTelemetry tracing with console exporter
apiVersion: v1
kind: Namespace
metadata:
  name: otel-test-namespace
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy-ai-gateway-otel-test
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-ai-gateway-otel-test
  namespace: otel-test-namespace
spec:
  gatewayClassName: envoy-ai-gateway-otel-test
  listeners:
    - name: http
      protocol: HTTP
      port: 80
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: envoy-ai-gateway-otel-test
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-ai-gateway-otel-test
  namespace: otel-test-namespace
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        container:
          # Clear the default memory/cpu requirements for local tests.
          resources: {}
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: otel-test-backend
  namespace: otel-test-namespace
spec:
  endpoints:
    - fqdn:
        hostname: api.openai.com
        port: 443
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: otel-test-backend
  namespace: otel-test-namespace
spec:
  schema:
    name: OpenAI
    version: v1
  backendRef:
    name: otel-test-backend
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIGatewayRoute
metadata:
  name: otel-console-tracing
  namespace: otel-test-namespace
spec:
  parentRefs:
    - name: envoy-ai-gateway-otel-test
      kind: Gateway
      group: gateway.networking.k8s.io
  rules:
    - backendRefs:
        - name: otel-test-backend
